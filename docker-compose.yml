version: '3'
networks:
  bridge-network:
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./ShadyStyle:/app
    networks:
      - bridge-network
  db:
    image: postgres
    environment:
      POSTGRES_USER: 'sungano'
      POSTGRES_PASSWORD: '19981123'
      POSTGRES_DB: 'db'
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - bridge-network
  
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
    networks:
      - bridge-network

volumes:
  db-data:
